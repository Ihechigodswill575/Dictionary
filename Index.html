                price: 1999,
                image: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500',

                name: 'Dell XPS 15',
                brand: 'Dell',
                category: 'Laptops',
                price: 1599,
                image: 'https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=500',
                specs: { display: '15.6"', ram: '16GB', storage: '512GB SSD', processor: 'Intel i7' },

            },

                brand: 'Sony',
                category: 'Electronics',
                price: 399,
                image: 'https://images.unsplash.com/photo-1546435770-a3e426bf472b?w=500',
                specs: { type: 'Over-ear', battery: '30h', noiseCancelling: 'Yes', bluetooth: '5.2' },
                reviews: []
            },
            {
                id: 'prod6',
                name: 'iPad Pro',
                brand: 'Apple',
                category: 'Electronics',
                price: 1099,
                image: 'https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=500',
                specs: { display: '12.9"', storage: '256GB', processor: 'M2', connectivity: 'WiFi + 5G' },
                reviews: []
            }
        ];

        const App = () => {
            const [products, setProducts] = useState([]);
            const [filteredProducts, setFilteredProducts] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [isLogin, setIsLogin] = useState(true);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [compareProducts, setCompareProducts] = useState([]);
            const [showCompare, setShowCompare] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [sortBy, setSortBy] = useState('rating');
            const [minRating, setMinRating] = useState(0);
            const [priceRange, setPriceRange] = useState([0, 5000]);
            const [showMobileMenu, setShowMobileMenu] = useState(false);
            const [showTerms, setShowTerms] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [isAdminAuth, setIsAdminAuth] = useState(false);

            // Auth States
            const [authForm, setAuthForm] = useState({ username: '', email: '', password: '' });
            const [authError, setAuthError] = useState('');

            // Admin States
            const [newProduct, setNewProduct] = useState({
                name: '', brand: '', category: '', price: '', specs: '', image: ''
            });
            const [uploadingImage, setUploadingImage] = useState(false);

            // Review States
            const [newReview, setNewReview] = useState({ rating: 5, title: '', text: '' });

            // Categories
            const categories = ['All', 'Phones', 'Laptops', 'Electronics'];

            // Initialize products from Firebase
            useEffect(() => {
                const productsRef = database.ref('products');
                productsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const productsArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setProducts(productsArray);
                        setFilteredProducts(productsArray);
                    } else {
                        // Initialize with sample products
                        SAMPLE_PRODUCTS.forEach(product => {
                            database.ref('products/' + product.id).set(product);
                        });
                    }
                });

                // Auth state listener
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        database.ref('users/' + user.uid).once('value').then((snapshot) => {
                            const userData = snapshot.val();
                            setCurrentUser({ uid: user.uid, email: user.email, username: userData?.username });
                        });
                    } else {
                        setCurrentUser(null);
                    }
                });

                return () => productsRef.off();
            }, []);

            // Filter and Sort Products
            useEffect(() => {
                let filtered = products;

                // Search filter
                if (searchQuery) {
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        p.brand.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                }

                // Category filter
                if (selectedCategory !== 'All') {
                    filtered = filtered.filter(p => p.category === selectedCategory);
                }

                // Rating filter
                filtered = filtered.filter(p => calculateAverageRating(p.reviews) >= minRating);

                // Price filter
                filtered = filtered.filter(p => p.price >= priceRange[0] && p.price <= priceRange[1]);

                // Sort
                filtered = [...filtered].sort((a, b) => {
                    if (sortBy === 'rating') {
                        return calculateAverageRating(b.reviews) - calculateAverageRating(a.reviews);
                    } else if (sortBy === 'priceLow') {
                        return a.price - b.price;
                    } else if (sortBy === 'priceHigh') {
                        return b.price - a.price;
                    } else if (sortBy === 'newest') {
                        return b.id.localeCompare(a.id);
                    }
                    return 0;
                });

                setFilteredProducts(filtered);
            }, [products, searchQuery, selectedCategory, sortBy, minRating, priceRange]);

            // Calculate average rating
            const calculateAverageRating = (reviews) => {
                if (!reviews || reviews.length === 0) return 0;
                const sum = reviews.reduce((acc, review) => acc + review.rating, 0);
                return (sum / reviews.length);
            };

            // Handle Authentication
            const handleAuth = async () => {
                setAuthError('');
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(authForm.email, authForm.password);
                        setShowAuthModal(false);
                    } else {
                        // Check if username already exists
                        const usernameCheck = await database.ref('usernames/' + authForm.username.toLowerCase()).once('value');
                        if (usernameCheck.exists()) {
                            setAuthError('Username already taken. Please choose another.');
                            return;
                        }

                        const userCredential = await auth.createUserWithEmailAndPassword(authForm.email, authForm.password);
                        
                        // Save username to database
                        await database.ref('users/' + userCredential.user.uid).set({
                            username: authForm.username,
                            email: authForm.email,
                            createdAt: Date.now()
                        });

                        // Save username to prevent duplicates
                        await database.ref('usernames/' + authForm.username.toLowerCase()).set(userCredential.user.uid);

                        setShowAuthModal(false);
                    }
                    setAuthForm({ username: '', email: '', password: '' });
                } catch (error) {
                    setAuthError(error.message);
                }
            };

            // Handle Logout
            const handleLogout = () => {
                auth.signOut();
                setCurrentUser(null);
            };

            // Upload Image to Cloudinary
            const uploadImageToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', 'godswill_products');
                formData.append('cloud_name', CLOUDINARY_CLOUD_NAME);

                try {
                    const response = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                        { method: 'POST', body: formData }
                    );
                    const data = await response.json();
                    return data.secure_url;
                } catch (error) {
                    console.error('Upload failed:', error);
                    return null;
                }
            };

            // Handle Image Upload
            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    setUploadingImage(true);
                    const imageUrl = await uploadImageToCloudinary(file);
                    if (imageUrl) {
                        setNewProduct({ ...newProduct, image: imageUrl });
                    }
                    setUploadingImage(false);
                }
            };

            // Add Product (Admin)
            const handleAddProduct = async () => {
                if (!newProduct.name || !newProduct.brand || !newProduct.category || !newProduct.price) {
                    alert('Please fill all required fields');
                    return;
                }

                try {
                    const productId = 'prod' + Date.now();
                    const product = {
                        ...newProduct,
                        id: productId,
                        price: parseFloat(newProduct.price),
                        specs: newProduct.specs ? JSON.parse(newProduct.specs) : {},
                        reviews: [],
                        createdAt: Date.now()
                    };

                    await database.ref('products/' + productId).set(product);
                    alert('Product added successfully!');
                    setNewProduct({ name: '', brand: '', category: '', price: '', specs: '', image: '' });
                } catch (error) {
                    alert('Error adding product: ' + error.message);
                }
            };

            // Add Review
            const handleAddReview = async () => {
                if (!currentUser) {
                    alert('Please login to add a review');
                    return;
                }

                if (!newReview.title || !newReview.text) {
                    alert('Please fill all review fields');
                    return;
                }

                try {
                    const review = {
                        ...newReview,
                        username: currentUser.username,
                        userId: currentUser.uid,
                        date: Date.now(),
                        helpful: 0
                    };

                    const product = products.find(p => p.id === selectedProduct.id);
                    const updatedReviews = [...(product.reviews || []), review];

                    await database.ref('products/' + selectedProduct.id + '/reviews').set(updatedReviews);
                    
                    setNewReview({ rating: 5, title: '', text: '' });
                    alert('Review added successfully!');
                } catch (error) {
                    alert('Error adding review: ' + error.message);
                }
            };

            // Book Now - WhatsApp
            const handleBookNow = (productName) => {
                const message = `Hi, I'm interested in ${productName}`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
            };

            // Toggle Compare
            const toggleCompare = (product) => {
                if (compareProducts.find(p => p.id === product.id)) {
                    setCompareProducts(compareProducts.filter(p => p.id !== product.id));
                } else if (compareProducts.length < 4) {
                    setCompareProducts([...compareProducts, product]);
                } else {
                    alert('You can only compare up to 4 products');
                }
            };

            // Star Rating Component
            const StarRating = ({ rating, onRate = null, size = 'w-5 h-5' }) => {
                return (
                    <div className="flex gap-1">

                                onClick={() => onRate && onRate(star)}
                                disabled={!onRate}
                                className={`${onRate ? 'cursor-pointer' : 'cursor-default'} ${
                                    star <= rating ? 'text-yellow-400' : 'text-gray-300'
                                }`}
                            >
                                <StarIcon filled={star <= rating} className={size} />
                            </button>
                        ))}
                    </div>
                );
            };

            // Admin Auth Check
            const handleAdminAuth = () => {
                if (adminPassword === 'admin123') {
                    setIsAdminAuth(true);
                    setShowAdmin(true);
                    setAdminPassword('');
                } else {
                    alert('Invalid admin password');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

                                        <AwardIcon />
                                    </div>
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                        Godswill Analysis
                                    </h1>

                                {/* Desktop Navigation */}
                                <div className="hidden md:flex items-center gap-6">
                                    {/* Search Bar */}
                                    <div className="relative">
                                        <input
                                            type="text"
                                            placeholder="Search products..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="w-80 px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                        />
                                        <div className="absolute left-3 top-2.5 text-gray-400">
                                            <SearchIcon />
                                        </div>
                                    </div>

                                    {/* Categories */}
                                    <select
                                        value={selectedCategory}
                                        onChange={(e) => setSelectedCategory(e.target.value)}
                                        className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>

                                    {/* User Profile */}
                                    {currentUser ? (
                                        <div className="flex items-center gap-3">
                                            <span className="text-sm font-medium">{currentUser.username}</span>
                                            <button
                                                onClick={handleLogout}
                                                className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                            >
                                                Logout
                                            </button>
                                        </div>
                                    ) : (
                                        <button
                                            onClick={() => setShowAuthModal(true)}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            <UserIcon />
                                            <span>Login</span>
                                        </button>
                                    )}
                                </div>

                                {/* Mobile Menu Button */}

                                    onClick={() => setShowMobileMenu(!showMobileMenu)}
                                    className="md:hidden p-2"

                                    {showMobileMenu ? <XIcon /> : <MenuIcon />}
                                </button>
                            </div>

                            {/* Mobile Menu */}
                            {showMobileMenu && (
                                <div className="md:hidden mt-4 space-y-4">

                                    />

                                        value={selectedCategory}
                                        onChange={(e) => setSelectedCategory(e.target.value)}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>

                                        <div className="flex flex-col gap-2">
                                            <span className="text-sm font-medium">{currentUser.username}</span>
                                            <button
                                                onClick={handleLogout}
                                                className="w-full px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                            >
                                                Logout
                                            </button>
                                        </div>

                                                        type="number"
                                                        value={newProduct.price}
                                                        onChange={(e) => setNewProduct({ ...newProduct, price: e.target.value })}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                                        placeholder="999"
                                                    />
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium mb-2">Specifications (JSON format)</label>
                                                <textarea
                                                    value={newProduct.specs}
                                                    onChange={(e) => setNewProduct({ ...newProduct, specs: e.target.value })}
                                                    rows={4}
                                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none font-mono text-sm"
                                                    placeholder='{"display": "6.1\"", "storage": "256GB", "camera": "48MP"}'
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium mb-2">Product Image</label>
                                                <div className="flex items-center gap-4">
                                                    <input
                                                        type="file"
                                                        onChange={handleImageUpload}
                                                        accept="image/*"
                                                        className="hidden"
                                                        id="imageUpload"
                                                    />
                                                    <label
                                                        htmlFor="imageUpload"
                                                        className="px-4 py-2 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 flex items-center gap-2"
                                                    >
                                                        <UploadIcon />
                                                        {uploadingImage ? 'Uploading...' : 'Upload Image'}
                                                    </label>
                                                    {newProduct.image && (
                                                        <img
                                                            src={newProduct.image}
                                                            alt="Preview"
                                                            className="w-20 h-20 object-cover rounded-lg"
                                                        />
                                                    )}
                                                </div>
                                            </div>

                                            <button
                                                onClick={handleAddProduct}
                                                disabled={uploadingImage}
                                                className="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                                            >
                                                Add Product
                                            </button>
                                        </div>
                                    </div>

                                    {/* Manage Products */}
                                    <div className="bg-gray-50 p-6 rounded-lg">
                                        <h3 className="text-xl font-bold mb-4">Manage Products</h3>
                                        <div className="space-y-4">
                                            {products.map(product => (
                                                <div key={product.id} className="flex items-center justify-between bg-white p-4 rounded-lg shadow">
                                                    <div className="flex items-center gap-4">
                                                        <img
                                                            src={product.image}
                                                            alt={product.name}
                                                            className="w-16 h-16 object-cover rounded"
                                                        />
                                                        <div>
                                                            <div className="font-semibold">{product.name}</div>
                                                            <div className="text-sm text-gray-500">
                                                                {product.brand} - ${product.price}
                                                            </div>
                                                            <div className="text-sm text-gray-500">
                                                                {product.reviews?.length || 0} reviews
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => {
                                                            if (window.confirm('Delete this product?')) {
                                                                database.ref('products/' + product.id).remove();
                                                            }
                                                        }}
                                                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Statistics */}
                                    <div className="bg-green-50 p-6 rounded-lg mt-6">
                                        <h3 className="text-xl font-bold mb-4">Statistics</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            <div className="bg-white p-4 rounded-lg text-center">
                                                <div className="text-3xl font-bold text-blue-600">{products.length}</div>
                                                <div className="text-sm text-gray-600">Total Products</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg text-center">
                                                <div className="text-3xl font-bold text-green-600">
                                                    {products.reduce((acc, p) => acc + (p.reviews?.length || 0), 0)}
                                                </div>
                                                <div className="text-sm text-gray-600">Total Reviews</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg text-center">
                                                <div className="text-3xl font-bold text-purple-600">
                                                    {products.filter(p => p.category === 'Phones').length}
                                                </div>
                                                <div className="text-sm text-gray-600">Phones</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-lg text-center">
                                                <div className="text-3xl font-bold text-orange-600">
                                                    {products.filter(p => p.category === 'Laptops').length}
                                                </div>
                                                <div className="text-sm text-gray-600">Laptops</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Terms & Conditions Modal */}
                    {showTerms && (
                        <div className="modal-overlay" onClick={() => setShowTerms(false)}>
                            <div className="bg-white rounded-lg max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                                <div className="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">Terms & Conditions</h2>
                                    <button onClick={() => setShowTerms(false)}>
                                        <XIcon />
                                    </button>
                                </div>

                                <div className="p-6 space-y-6">
                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">1. Acceptance of Terms</h3>
                                        <p className="text-gray-700">
                                            By accessing and using Godswill Analysis, you accept and agree to be bound by the terms and provision of this agreement.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">2. Use License</h3>
                                        <p className="text-gray-700">
                                            Permission is granted to temporarily access the materials on Godswill Analysis for personal, non-commercial transitory viewing only.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">3. User Reviews</h3>
                                        <p className="text-gray-700">
                                            Users are responsible for the content of their reviews. Reviews must be honest, based on actual experience, and not contain offensive or inappropriate content.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">4. Product Information</h3>
                                        <p className="text-gray-700">
                                            We strive to provide accurate product information, but we do not warrant that product descriptions or other content is accurate, complete, reliable, current, or error-free.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">5. Privacy Policy</h3>
                                        <p className="text-gray-700">
                                            Your privacy is important to us. We collect and use your personal information only to provide and improve our services. We will not share your information with third parties without your consent.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">6. Account Security</h3>
                                        <p className="text-gray-700">
                                            You are responsible for maintaining the confidentiality of your account and password. You agree to accept responsibility for all activities that occur under your account.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">7. Intellectual Property</h3>
                                        <p className="text-gray-700">
                                            All content on this platform, including but not limited to text, graphics, logos, and software, is the property of Godswill Analysis and protected by copyright laws.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">8. Limitation of Liability</h3>
                                        <p className="text-gray-700">
                                            Godswill Analysis shall not be held liable for any damages arising from the use of our platform or inability to use our services.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">9. Modifications</h3>
                                        <p className="text-gray-700">
                                            We reserve the right to modify these terms at any time. Changes will be effective immediately upon posting to the website.
                                        </p>
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-semibold mb-3">10. Contact Information</h3>
                                        <p className="text-gray-700">
                                            For questions about these Terms & Conditions, please contact us via WhatsApp at +234 808 648 5074.
                                        </p>
                                    </div>

                                    <div className="bg-gray-100 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">
                                            Last Updated: January 23, 2026
                                        </p>
                                        <p className="text-sm text-gray-600 mt-2">
                                            © DEVGODSWILL 2026. All rights reserved.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
